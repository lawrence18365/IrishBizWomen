<html><head><base href="https://lawrence18365.github.io/blog">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IrishBizWomen | Membership Registration</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap');
    
    :root {
        --primary-color: #2c5282;
        --secondary-color: #ed8936;
        --text-color: #2d3748;
        --background-color: #f7fafc;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Open Sans', sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    
    header {
        background-color: var(--primary-color);
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }
    
    .logo {
        font-family: 'Merriweather', serif;
        font-size: 2em;
        font-weight: 700;
    }
    
    h1 {
        font-family: 'Merriweather', serif;
        color: var(--primary-color);
        margin-bottom: 30px;
        text-align: center;
    }
    
    .membership-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e0;
        border-radius: 5px;
        font-size: 1em;
    }
    
    textarea {
        height: 100px;
    }
    
    .btn {
        display: inline-block;
        background: var(--secondary-color);
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-weight: 600;
        border: none;
        cursor: pointer;
        font-size: 1em;
    }
    
    .btn:hover {
        background: #dd6b20;
    }
    
    .terms {
        font-size: 0.9em;
        margin-top: 20px;
    }
    
    .success-message {
        background-color: #48bb78;
        color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>
    <header>
        <div class="logo">IrishBizWomen</div>
    </header>

    <div class="container">
        <h1>Become a Member</h1>
        <form class="membership-form" id="membershipForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name (Optional)</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry" name="industry" required>
                    <option value="">Select your industry</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="retail">Retail</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Brief Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us a little about yourself and your professional journey"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn">Submit Registration</button>
        </form>
        <div class="success-message" id="successMessage">
            <h2>Registration Successful!</h2>
            <p>Welcome to IrishBizWomen. We're excited to have you as a member of our community.</p>
        </div>
        <p class="terms">
            By becoming a member, you'll gain access to exclusive resources, networking opportunities, and events designed to support and empower Irish businesswomen.
        </p>
    </div>

    <script>
        document.getElementById('membershipForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            // For this example, we'll just show a success message
            document.getElementById('membershipForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body></html>
